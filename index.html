<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>BDA - Beat Detection Algo</title>
</head>

<body>
    
    <main>
        <header>
            <div class="nav">
                <nav>
                    <div class='title'>
                        <div class='sup'>B</div>
                        <div class='sub'>BPM</div>
                    </div>
                    <div class='title'>
                        <div class='bar'></div>
                    </div>
                    <div class='title'>
                        <div class='sup'>D</div>
                        <div class='sub'>Detection</div>
                    </div>
                    <div class='title'>
                        <div class='bar'></div>
                    </div>
                    <div class='title'>
                        <div class='sup'>A</div>
                        <div class='sub'>Algorithm</div>
                    </div>
                </nav>
            </div>
        </header>
        <div class='center'>
            <div class="intro">
                <p>Input a valid SoundCloud track URL/permalink</p>
                <p>https://soundcloud.com/acct/song-name</p>
                <p>or</p>
                <p>acct/song-name</p>
            </div>

            <div class='input'>
                <form>
                    <label for="url"></label>
                    <input class="enter" type="text" name="url" value="" placeholder="https://soundcloud.com/artist/track-name" id="url" autofocus>
                    <input class="submit" type="submit" value="Get BPM" id="getURL">
                </form>
            </div>

            <div class="song-title">
                <span id="song-title"></span>
            </div>
            <div class="output">
                <div class="img">
                    <img id='img' src="" alt="">
                </div>

                <div class="song-info">
                    <div class="bpm">
                        <span class="sup">BPM</span>
                        <div class="clr"></div>
                        <span id='bpm'></span>
                    </div>
                    <div class="length">
                        <span class="sup">Length</span>
                        <div class="clr"></div>
                        <span id="length"></span>
                    </div>
                    <div class="orig-genre">
                        <span class="sup">Original Genre</span>
                        <div class="clr"></div>
                        <span id='orig-genre'></span>
                    </div>
                    <div class="est-genre">
                        <span class="sup">New Genre</span>
                        <div class="clr"></div>
                        <span id="est-genre"></span>
                    </div>
                    <div class="release-date">
                        <span class="sup">Release Date</span>
                        <div class="clr"></div>
                        <span class='sub' id="release-date"></span>
                    </div>
                </div>
            </div>

            <div class="embed"></div>

        </div>
    </main>
    <script src="./js/util.js"  type="text/javascript" async defer></script>
    <script src="./js/retrieve_mp3.js" type="text/javascript" charset="utf-8" async defer></script>
    <script src="./js/app.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>
